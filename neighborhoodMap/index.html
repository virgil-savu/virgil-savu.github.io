
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity: Front-End Developer Nanodegree - Project 5</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <input id="search-input" class="searchBar" type="text" placeholder="Search for a Location">
    <div id="map-canvas"></div>
    <div id="list">
        <h2>List of found places</h2>
        <ul data-bind="foreach: allFoundPlaces">
            <li data-bind="click: $parent.clickMarker">

                <p class="name"><span data-bind="text: name"><span></p>
                <p class="address"><span data-bind="text: address"></span></p>
            </li>
        </ul>
    </div>
</body>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
</html>
